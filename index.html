<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="superhero"><img src="" alt=""></div>
        <div class="about">
            <div id="name">Name</div>
            <div id="powerstats1" value="powerstats">
                <div class="powerstats intelligence" id="intelligence">intelligence</div>
                <div class="powerstats strength" id="strength">strength</div>
                <div class="powerstats speed" id="speed">speed</div>
                <div class="powerstats durability" id="durability">durability</div>
                <div class="powerstats power" id="power">power</div>
                <div class="powerstats combat" id="combat">combat</div>
            </div>
            <div id="appearance1">
                <div class="appearance gender" id="gender">gender</div>
                <div class="appearance race" id="race">race</div>
                <div class="appearance eye-color" id="eye-color">eye-color</div>
            </div>
        </div>
    </div>
    <button id="next">Another One</button>
    <script src="./script.js"></script>
</body>
</html>
